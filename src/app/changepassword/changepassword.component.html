<div class="container ">
  <div class="row" style="text-align:left; margin-top:10%;">
      <div class="col-md-3" ></div>
      <div class="col-md-6 col-xs-12 form-container">
      <form #cpform="ngForm" (ngSubmit)="changePassword()">

        
        <div class="form-group">
          <label>Enter New Password</label>

          <input type="text" name="emailId" [(ngModel)]="emailId"  class="form-control" placeholder="Enter Email"
          required>

          <input type="text" name="password" [(ngModel)]="password"  #pass="ngModel" class="form-control" placeholder="Enter Password"
            required>
        </div>


        <button type="submit" class="btn btn-primary">Change Password!</button>
        

      </form>
     
    </div>
    <div class="col-md-6" ></div>
  </div>
</div>
