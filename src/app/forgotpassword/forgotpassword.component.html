<div class="container">
  <div class="row" style="text-align:left; margin-top:10%;">
    <div class="col-md-3 col-xs-0 col-lg-3 col-md-3" ></div>
    <div class="col-md-6 col-xs-12 col-lg-6 col-md-6 form-container">
      <form #fpform="ngForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label>Email Id</label>
          <input type="text" name="emailid" [(ngModel)]="emailId" #email="ngModel" class="form-control" placeholder="Enter Your Email"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Send Link </button>
      </form>
     
    </div>
    <div class="col-md-3 col-xs-0 col-sm-3 col-lg-3" ></div>
  </div>
</div>
